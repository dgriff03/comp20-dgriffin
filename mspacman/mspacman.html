<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ms.pacman</title>
<link rel="stylesheet" href="mspacman.css">
<script>
function draw(){
	canvas = document.getElementById("game");
	if(canvas.getContext){
		ctx = canvas.getContext('2d');
		ctx.save();
		bigimg = new Image();
		bigimg.src = 'sprite.png';
		bigimg.className = 'sprite';
		
		ctx.drawImage(bigimg,320,0,465,140,10,10,465,140);
		ctx.drawImage(bigimg,82,2,17,17,50,50,17,17);
		ctx.drawImage(bigimg,60,140,17,17,50,80,17,16);
	
	
	
	}
	else {
	    alert('Sorry, canvas is not supported on your browser!');
	}

}

</script>
</head>
<body onload="draw()">
<div id="game_div">
<canvas id="game" height="565" width="800"></canvas>
</div>
</body>
</html>
